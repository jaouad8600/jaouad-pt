<!DOCTYPE html>
<html lang="nl" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rapportages — Jaouad PT</title>
  <meta name="description" content="Dagelijkse rapportages van sport- en groepsmomenten." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="./assets/styles.css?v=4" rel="stylesheet" />
</head>
<body>
  <div id="app">
    <header class="appbar">
      <div class="brand">
        <span class="logo">🏋️</span>
        <span class="title">Rapportages</span>
        <span class="badge live">Live</span>
      </div>
      <div class="actions">
        <a class="btn btn-ghost" href="https://github.com/jaouad8600/jaouad-pt/issues/new/choose" target="_blank" rel="noopener">
          + Nieuwe rapportage
        </a>
        <button id="refreshBtn" class="btn btn-outline" aria-label="Vernieuwen">↻ Vernieuw</button>
        <button id="themeBtn" class="btn btn-ghost" aria-label="Schakel thema">
          <span class="icon sun" aria-hidden="true">☀️</span>
          <span class="icon moon" aria-hidden="true">🌙</span>
        </button>
      </div>
    </header>

    <section class="toolbar">
      <div class="meta">
        <div class="pill">Bron: <code>docs/data/latest.json</code></div>
        <div class="pill" id="datePill">Datum: —</div>
        <div class="pill" id="countPill">0 item(s)</div>
      </div>
      <div class="filters">
        <input id="searchInput" class="input" type="search" placeholder="Zoek op groep / begeleider / activiteit..." />
        <select id="groupSelect" class="select">
          <option value="">Alle groepen</option>
        </select>
        <button id="clearFilters" class="btn btn-ghost">Wissen</button>
      </div>
    </section>

    <main>
      <div id="grid" class="grid">
        <!-- Skeleton cards -->
        <div class="card skeleton"></div>
        <div class="card skeleton"></div>
        <div class="card skeleton"></div>
      </div>

      <div id="emptyState" class="empty hidden">
        <div class="empty-card">
          <h3>Geen resultaten</h3>
          <p>Er zijn (nog) geen rapportages voor deze dag of ze passen niet in je filter.</p>
          <div class="empty-actions">
            <a class="btn btn-primary" href="https://github.com/jaouad8600/jaouad-pt/issues/new/choose" target="_blank" rel="noopener">+ Nieuwe rapportage</a>
            <button id="clearNow" class="btn btn-outline">Filters wissen</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div>Laatste update: <span id="updatedAt">—</span></div>
      <div class="footer-links">
        <a href="https://github.com/jaouad8600/jaouad-pt" target="_blank" rel="noopener">Repository</a>
        <span>·</span>
        <a href="https://github.com/jaouad8600/jaouad-pt/actions" target="_blank" rel="noopener">Actions</a>
      </div>
    </footer>
  </div>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="./assets/app.js?v=4" defer></script>
</body>
</html>
